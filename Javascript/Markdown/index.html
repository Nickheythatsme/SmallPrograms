<html lang="en">
<head>
    <meta charset="utf-8">
</head>
<style>
    .textbox{
        width:500px;
        min-height:200px;
        margin:5px 0 5px 0;
        border-style:solid;
        border-width:5px;
        border-color:black;
        padding:10px;
        word-wrap: break-word;
        word-break: break-all;
        resize:none;
    }
</style>
<body>
    <h1>Test Markdown</h1>
    <textarea class="textbox" id="input" type="text" name="input">### Input</textarea>
    <br>
    <button onclick="markdown()">Markdown</button>
    <br>
    <div class="textbox" id="output" readonly="true">
        <h1>Output</h1>
    </div>
</body>
    <script type="text/javascript" src="markdown.js"></script>
</html>
