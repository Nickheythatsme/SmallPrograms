<html lang="en">
<head>
    <meta charset="utf-8">
</head>
<style>
    #output h1 {
        margin: 0 0 .25em 0;
        border-bottom: 2px solid black;
    }
    #output h2 {
        margin: 0 0 .10em 0;
    }
    #output h3 {
        margin: 0 0 0 0;
    }
    .textbox{
        width:500px;
        min-height:200px;
        margin:5px 0 5px 0;
        border-style:solid;
        border-width:5px;
        border-color:black;
        padding:10px;
        word-wrap: break-word;
        word-break: break-all;
        resize:none;
    }
</style>
<body>
    <h1>Test Markdown</h1>
    <textarea 
        class="textbox" 
        id="input" 
        type="text" 
        name="input" 
        oninput="doMarkdown()">### Markdown</textarea>
    <br>
    <div class="textbox" id="output" readonly="true">
        <h1>Markdown</h1>
    </div>
</body>
<script type="application/javascript" src="markdown.js"></script>
<script type="application/javascript" src="index.js"></script>
</html>
