<html lang="en">
<head>
    <meta charset="utf-8">
</head>
<style>
    .textbox{
        width:500px;
        height:200px;
        margin:5px 0 5px 0;
        border-style:solid;
        border-width:5px;
        border-color:black;
        padding:10px;
        word-wrap: break-word;
        word-break: break-all;
        resize:none;
    }
    #markdown_output{
        padding:0 1em 0 1em;
    }
</style>
<body>
    <h1>Test Markdown</h1>
    <textarea class="textbox" id="input" type="text" name="input"></textarea>
    <br>
    <button onclick="markdown()">Markdown</button>
    <br>
    <div>
        <p>Markdown Output</p>
        <div class="textbox" id="markdown_output"></div>
    </div>
    <div>
        <p>Raw output</p>
        <textarea class="textbox" id="raw_output" readonly="true">this is a test</textarea>
    </div>
</body>
<script src="index.js"></script>
</html>
